<div class="signup-container">
    <h2>Sign Up</h2>
    <form #signupform="ngForm" (ngSubmit)="onSignUp(signupform)">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
  
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required  />
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
      </div>
  
      <button type="submit">Sign Up</button>
      <div *ngIf="signupError" class="error">Passwords do not match</div>
      <div *ngIf="signupSuccess" class="success">Account created successfully!</div>
    </form>
  </div>
